<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth | Temi's Coffee Lounge</title>
    <style>
        :root {
            --background: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
            --input-bg: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'SF Pro Display', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            gap: 2rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="checkbox"]:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        input[type="checkbox"]:checked::after {
            content: "âœ“";
            color: var(--text-primary);
            font-size: 12px;
        }

        .checkbox-group span {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .data-table {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-weight: 500;
        }

        td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        @media (max-width: 640px) {

            .container,
            .data-table {
                border-radius: 8px;
            }

            .data-table {
                font-size: 0.75rem;
            }

            th,
            td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to continue to your account</h1>
        <div class="input-group">
            <input type="email" placeholder="Enter your email" name="email" id="email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Enter your password" name="password" id="password">
        </div>
        <button onclick="loginAccount()">Login</button>
    </div>
    <script>
        let userDatabase = JSON.parse(localStorage.getItem('userDatabase')) || []
        let userPassword = document.getElementById("password")
        let email = document.getElementById("email")
        localStorage.setItem('isLoggedIn', JSON.stringify(false))
        console.log(userDatabase);

        function loginAccount() {
            let foundUser = userDatabase.find(existingUser => existingUser.email === email.value)
            console.log(foundUser);
            if (email.value === '' && userPassword.value === '') {
                alert("Field cannot be empty")
            }
            else if (email.value === '' || userPassword.value === '') {
                alert("Missing field")
            }
            else if (!foundUser) {
                alert("User doesn't exist")
            }
            else if (foundUser) {
                if (foundUser.email === email.value && foundUser.password === password.value) {
                    localStorage.setItem('isLoggedIn', JSON.stringify(true))
                    alert(`Welcome Back ${foundUser.username}`)
                    let index = userDatabase.findIndex((userIndex) => {
                        return userIndex.email === foundUser.email
                    })
                    console.log(index);
                    localStorage.setItem('userIndex', JSON.stringify(index))


                    window.location.href = "dashboard.html"
                }
                else {
                    alert("Check your password again")
                }


            }
        }

    </script>
</body>

</html>
